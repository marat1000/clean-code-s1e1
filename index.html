<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
<div class="intro">
  <img class="intro-img" src="./eisenhower-matrix.jpg" alt="Picture of the Eisenhower matrix">
  <a class="more-info"
       href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</div>
<div class="container">
  <p id="top-section">
    <label class="top-section-title" for="new-task">Add Item</label>
    <div class="task-row-wrapper">
      <input id="new-task" class="input input-text task" type="text">
      <button class="button">Add</button>
    </div>
  </p>
  <h3 class="title">Todo</h3>
  <ul class="list" id="incompleted-tasks">
    <li class="list-item">
      <input class="input input-checkbox" type="checkbox">
      <label class="task task-label">Pay Bills</label>
      <input type="text" class="input input-text task">
      <button class="button button-edit">Edit</button>
      <button class="button button-delete">
        <img class="button-img" src="./remove.svg" alt="Delete this note">
      </button>
    </li>
    <li class="list-item edit-mode">
      <input class="input input-checkbox" type="checkbox">
      <label class="task task-label">Go Shopping</label>
      <input type="text" value="Go Shopping" class="input input-text task">
      <button class="button button-edit">Save</button>
      <button class="button button-delete">
        <img class="button-img" src="./remove.svg" alt="Delete this note">
      </button>
    </li>
  </ul>
  <h3 class="title">Completed</h3>
  <ul class="list" id="completed-tasks">
    <li class="list-item">
      <input class="input input-checkbox" type="checkbox" checked>
      <label class="task task-label">See the Doctor</label>
      <input type="text" class="input input-text task">
      <button class="button button-edit">Edit</button>
      <button class="button button-delete">
        <img class="button-img" src="./remove.svg" alt="Delete this note">
      </button>
    </li>
  </ul>
</div>
<script src="app.js"></script>
</body>
</html>
